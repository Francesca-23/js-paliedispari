<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pari o dispari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>

  <body class="bg-light">

    <div class="container w-75 m-auto">

        <h1 class="text-center my-4">Pari o Dispari</h1>

        <div class="bg-info p-3 rounded-3 shadow">
            <p class="my-2 fs-5"><strong>Pari o dispari?</strong></p>
            <div class="form-check">
                <input class="radio form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="pariDispari">
                <label class="form-check-label" for="flexRadioDefault1">
                  PARI
                </label>
            </div>
        
            <div class="form-check">
                <input class="radio form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="pariDispari">
                <label class="form-check-label" for="flexRadioDefault2">
                  DISPARI
                </label>
            </div>
        </div>

        <div class="row mt-4 bg-info-subtle pb-3 rounded-3 text-center shadow">
            <div class="col-6">
                <label for="" class="fs-5 mt-4 mb-2 d-block"><strong>Scegli un numero:</strong></label>
                <input type="number" name="numero" min="1" max="5" id="numero">
            </div>

            <div id="box" class="col-6">
                <label for="" class="fs-5 mt-4 mb-2 d-block"><strong>Numero del computer:</strong></label>
            </div>
        </div>

        <div id="risultato"></div>

        <div class="text-center mt-4">
            <button type="button" id="button" class="btn btn-info px-4 border-dark">Vai</button>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
